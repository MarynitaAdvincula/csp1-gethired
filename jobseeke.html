	<div class="container-fluid">
		<div>
			<h3>Personal Information</h3>
			<form>
				<div class="form-row">
					<div class="form-group col-md-4 mt-5">
						<label for="FName">First Name</label>
						<input type="text" class="form-control" id="FirstName" placeholder="First Name">
					</div>
					<div class="form-group col-md-4 mt-5">
						<label for="MName">Middle Name</label>
						<input type="text" class="form-control" id="MiddleName" placeholder="Middle Name">
					</div>
					<div class="form-group col-md-4 mt-5">
						<label for="LName">Last Name</label>
						<input type="text" class="form-control" id="LastName" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label for="inputAddress">Present Address</label>
					<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputCity">City</label>
							<input type="text" class="form-control" id="inputCity">
						</div>
						<div class="form-group col-md-4">
							<label for="inputState">State</label>
							<select id="inputState" class="form-control">
								<option selected>Choose...</option>
								<option>...</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<label for="inputZip">Zip</label>
							<input type="text" class="form-control" id="inputZip">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputAddress2">Permanent Address</label>
					<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCity">City</label>
						<input type="text" class="form-control" id="inputCity">
					</div>
					<div class="form-group col-md-4">
						<label for="inputState">State</label>
						<select id="inputState" class="form-control">
							<option selected>Choose...</option>
							<option>...</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="inputZip">Zip</label>
						<input type="text" class="form-control" id="inputZip">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="inputdob">Date of Birth</label>
						<input type="text" class="form-control" id="inputdob" placeholder="mm/dd/yyyy">
					</div>
					<div class="form-group col-md-2">
						<label for="inputstatus">Marital Status</label>
						<input type="text" class="form-control" id="inputstatus" placeholder="Civil Status">
					</div>
					<div class="form-group col-md-2">
						<label for="inputbirthplace">Place of Birth</label>
						<input type="text" class="form-control" id="inputbirthplace" placeholder="Birthplace">
					</div>
				</div>	
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="MobileNumber">Mobile Number</label>
						<input type="text" class="form-control" id="MobileNumber" placeholder="+63-000-000-0000">
					</div>
					<div class="form-group col-md-4">
						<label for="ResNumber">Phone Number</label>
						<input type="text" class="form-control" id="ResNumber" placeholder="+63-000-0000">
					</div>
					<div class="form-group col-md-4">
						<label for="inputEmail4">Email Address</label>
						<input type="Email" class="form-control" id="inputEmail4" placeholder="Email">
					</div>
				</div>
				<div class="container-fluid">
					<div>
						<h3>Educational Background</h3>
						<form>
							<div class="form-row">
								<div class="form-group col-md-4 mt-5">
									<label for="placetertiary">Tertiary</label>
									<input type="text" class="form-control" id="placetertiary" placeholder="School Name">
								</div>
								<div class="form-group col-md-4 mt-5">
									<label for="placeyears">Years Attended</label>
									<input type="text" class="form-control" id="placeyears" placeholder="From-To">
								</div>
								<div class="form-group col-md-4 mt-5">
									<label for="placelocation">Location</label>
									<input type="text" class="form-control" id="placelocation" placeholder="School Address">
								</div>
							</div>
							<div class="form-group col-md-4">
									<label for="placelocation">Location</label>
									<input type="text" class="form-control" id="placelocation" placeholder="School Address">
							</div>
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck">
										Check me out
									</label>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Sign in</button>
						</form>		
					</div>	
				</div>
