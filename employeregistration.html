<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>GetHired</title>

	<!-- Font -->	
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|PT+Serif" rel="stylesheet">	

	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<!-- Loads Favicon.ico -->
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

	<!-- Import Bootstrap Stylesheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
	<!-- Import custom stylesheet -->
	<link rel="stylesheet" type= "text/css" href="./assets/css/style.css">
	<!-- <link rel="stylesheet" type="text/css" href="./assets/css/sidebar.css"> -->

</head>

<body>	
	
	<!-- NavBar -->
	
	<div class="container-fluid mainnav">
		<div class="row">
			<nav class="navbar navbar-light bg-primary fixed-top mob-not-fixed">
				<a class="navbar-brand text-light mobOrient"><img class="card-img" src="assets/img/logo/gethired-full.png"></a>
				<ul class="nav justify-content-end">
					<li class="nav-item">
						<a class="nav-linker text-light font-weight-bold mr-4" href="#">Job Posting</a>
						<!-- <a class="nav-link text-light font-weight-bold" href="#" data-toggle="modal" data-target="#myModal">Jobseeker</a> --> 		
					</li>
					<li class="nav-itemer">
						<a class="nav-linker text-light font-weight-bold" href="#">My Account</a>
						<!-- <a class="nav-link text-light font-weight-bold" href="#" data-toggle="modal" data-target="#myModal2">Employer</a> --> 
					</li>	
				</ul>
			</nav>
		</div>
	</div>

	<div class="HeadSpace"></div>
	<div class="wrapper">
		<div class="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li><a href="#">Contact</a></li>
				<li><a href="#">Profile</a></li>
				<li><a href="#">Business Type</a></li>
				<li><a href="#">Address</a></li>
			</ul>
		</div>

	</div>
	<div class="full-mob-scr">
		<div class="card Adjust2Sidebar">
			<div class="card-header">Contact</div>
			<div class="card-body">
				<div class="form-group">
					<label >Contact person name</label>
					<input class="form-control form-full-name" /> 
				</div> 
				
				<div class="form-group">
					<label >Contact number</label>
					<div class="row">
						<div class="col-md-2 col-sm-12 col-xs-12">
							<select name="country-cd" class="form-control">
								<option selected>Country</option>
								<option value="+63">Philippines</option>
								<option value="+61">Australia</option>
							</select>
						</div>
						<div class="col-md-2 col-sm-12 col-xs-12">
							<select name="country-cd" class="form-control">
								<option selected>Area Code</option>
								<option value="02">NCR</option>
								<option value="03">Batangas</option>
							</select>
						</div>
						<di class="col-md-7 col-sm-12 col-xs-12">
							<input type="text" class="form-control" placeholder="Phone Number">
						</div>
					</div>
				</div>

			</div> 
			<div class="card Adjust2Sidebar">
				<div class="card-header">Company Profile</div>
				<div class="card-body">
					<div class="form-group">
						<label >Brief Description</label>
						<input class="form-control form-full-name" /> 
					</div> 

					<div class="form-group">
						<div class="form-group">
							<label for="comment">Company Description:</label>
							<textarea class="form-control" rows="5" id="comment"></textarea>
						</div>
					</div>
				</div>

			</div> 
			<div class="card Adjust2Sidebar">
				<div class="card-header">Business Type</div>
				<div class="card-body">
					<div class="form-group">
						<label >Business Industry</label>
						<div class="row">
							<select name="country-cd" class="form-control">
								<option selected>Industry</option>
								<option value="service">Service</option>
								<option value="merchandising">Merchandising</option>
								<option value="manufacturing">Manufacturing</option>
								<option value="hybrid">Hybrid</option>
							</select>
						</div>
						<label >Business Form</label>
						<div class="row">
							<select name="country-cd" class="form-control">
								<option selected>Form of Business</option>
								<option value="Sole Proprietorship">Sole Proprietorship</option>
								<option value="Partnership">Partnership</option>
								<option value="Corporation">Corporation</option>
								<option value="Cooperative">Cooperative</option>
								<option value="Limited Liability Company">Limited Liability Company</option>
							</select>
						</div>
					</div>
				</div>
			</div> 

			<div class="card Adjust2Sidebar">
				<div class="card-header">Address</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<label for="inputAddress">Address</label>
							<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
						</div>
						<div class="form-group">
							<label for="inputAddress2">Address 2</label>
							<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputCity">City</label>
								<input type="text" class="form-control" id="inputCity">
							</div>
							<div class="form-group col-md-4">
								<label for="inputRegion">Region</label>
								<select id="inputRegion" class="form-control">
									<option selected>Choose...</option>
									<option>...</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label for="inputZip">Zip</label>
								<input type="text" class="form-control" id="inputZip">
							</div>
						</div>

						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div> 
			</div>


		</div>
		<!-- Import custom script -->
		<script src="./assets/js/script.js"></script>

	</body>
	</html>
